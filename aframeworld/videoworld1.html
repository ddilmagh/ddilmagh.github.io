<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Videosphere</title>
  <!-- A-Frame Library from Official CDN -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Bitmovin Player JS -->
  <script src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <!-- Video element for A-Frame -->
      <video id="aframeVideo" loop crossorigin="anonymous"></video>
    </a-assets>
    <a-videosphere src="#aframeVideo"></a-videosphere>
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>

  <!-- Invisible Bitmovin Player -->
  <div id="bitmovin-player" style="width: 0; height: 0; visibility: hidden;"></div>

  <!-- Play Button -->
  <button id="playButton" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">
    Play Video
  </button>

  <script>
    document.getElementById('playButton').addEventListener('click', function() {
      var playerConfig = {
        key: 'bb7c6e97-2cd0-455f-8d23-41b3fa794c91',
        source: {
          dash: 'https://d2104364q3ku40.cloudfront.net/931780c0-7841-4e18-9475-e4cc21713b5f/stream.mpd',
          hls: 'https://d2104364q3ku40.cloudfront.net/931780c0-7841-4e18-9475-e4cc21713b5f/index.m3u8'
        },
        playback: {
          autoplay: true,
          muted: true // Required by some browsers to allow autoplay
        }
      };

      var playerContainer = document.getElementById('bitmovin-player');
      var player = new bitmovin.player.Player(playerContainer, playerConfig);
      player.load(playerConfig.source).then(function() {
        console.log('Successfully loaded the stream.');
        const videoElement = document.querySelector('#bitmovin-player video');
        const aframeVideo = document.querySelector('#aframeVideo');
        const stream = videoElement.captureStream();

        if ('srcObject' in aframeVideo) {
          aframeVideo.srcObject = stream;
        } else {
          aframeVideo.src = window.URL.createObjectURL(stream);
        }

        videoElement.addEventListener('loadedmetadata', function() {
          // Hide play button and start the A-Frame video
          document.getElementById('playButton').style.display = 'none';
          aframeVideo.play();
        });
      }).catch(function(error) {
        console.error('Error loading the stream:', error);
      });

      player.on(bitmovin.player.PlayerEvent.Error, function(error) {
        console.error('Bitmovin Player Error: ', error);
      });
    });
  </script>
</body>
</html>
