<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tour A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Bitmovin Player JS -->
    <script src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js"></script>
</head>
<body>

<!-- Button to start the video -->
<button onclick="startVideo()">Start Video</button>

<a-scene embedded>
    <a-assets timeout="10000">
        <!-- Updated video element with crossorigin and autoplay attributes -->
        <video id="bitmovinVideo" loop="true" webkit-playsinline muted crossorigin="anonymous" autoplay></video>
    </a-assets>
    <!-- Use the video as the source for our videosphere -->
    <a-videosphere src="#bitmovinVideo"></a-videosphere>
</a-scene>

<!-- Invisible Bitmovin Player -->
<div id="bitmovin-player" style="width: 0; height: 0; visibility: hidden;"></div>

<script>
    var playerConfig = {
        key: '0824b36b-918e-4edb-a9e3-75a1a4a26cea',
        source: {
            dash: 'https://streams.bitmovin.com/ckod4hdgd71ilgk6cbo0/manifest.mpd',
            hls: 'https://streams.bitmovin.com/ckod4hdgd71ilgk6cbo0/manifest.m3u8'
        }
    };

    var playerContainer = document.getElementById('bitmovin-player');
    var player = new bitmovin.player.Player(playerContainer, playerConfig);

    // Load the Bitmovin player source and wait for the promise to resolve
    player.load(playerConfig.source).then(function() {
        // Once the source is loaded, start playing
        player.play();
    });

    // Once the Bitmovin player starts playing, apply its video to the A-Frame videosphere
    player.on(bitmovin.player.PlayerEvent.Play, function() {
        const videoElement = document.querySelector('#bitmovin-player video');
        const aframeVideo = document.querySelector('#bitmovinVideo');
        aframeVideo.srcObject = videoElement.captureStream();
        aframeVideo.addEventListener('loadeddata', function() {
            aframeVideo.play();
            // Start the A-Frame scene once the video is ready
            const sceneEl = document.querySelector('a-scene');
            if (sceneEl && !sceneEl.isPlaying) {
                sceneEl.play();
            }
        });
    });

    // Log Bitmovin player errors or warnings
    player.on(bitmovin.player.PlayerEvent.Error, function(error) {
        console.error('Bitmovin Player Error: ', JSON.stringify(error, null, 2));
    });

    player.on(bitmovin.player.PlayerEvent.Warning, function(warning) {
        console.warn('Bitmovin Player Warning: ', warning);
    });

    function startVideo() {
        const aframeVideo = document.querySelector('#bitmovinVideo');
        if (aframeVideo) {
            aframeVideo.play();
        }
    }

</script>
</body>
</html>
