<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Videosphere</title>
  <meta name="description" content="Videosphere - A-Frame">
  <!-- A-Frame Library from Official CDN -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Bitmovin Player JS -->
  <script src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js"></script>
</head>
<body>
  <a-scene>
    <a-assets timeout="30000">
      <!-- Video element for A-Frame -->
      <video id="aframeVideo" autoplay loop crossorigin="anonymous"></video>
    </a-assets>
    <a-videosphere
      rotation="0 -90 0"
      src="#aframeVideo"
      visible="false">
    </a-videosphere>
    <a-camera>
      <a-cursor raycaster="objects: .raycastable"></a-cursor>
      <a-entity
        position="0 0 -1.5"
        text="align: center; width: 6; wrapCount: 100; color: black; value: Loading video...">
      </a-entity>
    </a-camera>
  </a-scene>

  <!-- Invisible Bitmovin Player -->
  <div id="bitmovin-player" style="width: 0; height: 0; visibility: hidden;"></div>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      if (typeof AFRAME === 'undefined' || typeof bitmovin === 'undefined') {
        console.error('A-Frame or Bitmovin libraries not loaded!');
        return;
      }

      var playerConfig = {
        key: 'bb7c6e97-2cd0-455f-8d23-41b3fa794c91', // Keep your Bitmovin API key
        source: {
          dash: 'https://d2104364q3ku40.cloudfront.net/931780c0-7841-4e18-9475-e4cc21713b5f/stream.mpd', // Keep your DASH manifest URL
          hls: 'https://d2104364q3ku40.cloudfront.net/931780c0-7841-4e18-9475-e4cc21713b5f/index.m3u8' // Keep your HLS manifest URL
        }
      };

      var playerContainer = document.getElementById('bitmovin-player');
      var player = new bitmovin.player.Player(playerContainer, playerConfig);

      // Load the source for the Bitmovin player
      player.load(playerConfig.source).then(
        function() {
          console.log('Successfully loaded the stream.');
        },
        function(reason) {
          console.error('Error loading the stream:', reason);
        }
      );

      player.on(bitmovin.player.PlayerEvent.Play, function() {
        const videoElement = document.querySelector('#bitmovin-player video');
        const aframeVideo = document.querySelector('#aframeVideo');
        const stream = videoElement.captureStream();
        if ('srcObject' in aframeVideo) {
          aframeVideo.srcObject = stream;
        } else {
          // Older browsers may not have srcObject
          aframeVideo.src = window.URL.createObjectURL(stream);
        }
        aframeVideo.play(); // Make sure to play the video if autoplay does not trigger
        const videosphere = document.querySelector('a-videosphere');
        videosphere.setAttribute('visible', 'true');
      });

      // Handle video element errors.
      const aframeVideo = document.querySelector('#aframeVideo');
      aframeVideo.addEventListener('error', (event) => {
        console.error('Video element error:', event);
      });

      // Add error and warning handling for Bitmovin player
      player.on(bitmovin.player.PlayerEvent.Error, function(error) {
        console.error('Bitmovin Player Error: ', error);
      });

      player.on(bitmovin.player.PlayerEvent.Warning, function(warning) {
        console.warn('Bitmovin Player Warning: ', warning);
      });
    });
  </script>
</body>
</html>
