<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bitmovin with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script type="module" src="https://streams.bitmovin.com/js/component.js"></script>
</head>
<body>
    <!-- Bitmovin Stream Component -->
    <bitmovin-stream stream-id="ckod4hdgd71ilgk6cbo0" style="visibility: hidden;"></bitmovin-stream>

    <!-- A-Frame Scene -->
    <a-scene>
        <a-assets></a-assets>
        <a-videosphere></a-videosphere>
        
        <!-- Hotspot -->
        <a-entity 
          geometry="primitive: circle; radius: 0.5" 
          material="color: red; opacity: 0.6" 
          position="0 2 -5" 
          class="hotspot"
          cursor-listener>
        </a-entity>
        
        <a-camera></a-camera>
    </a-scene>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bitmovinElement = document.querySelector('bitmovin-stream');
            if(bitmovinElement) {
                bitmovinElement.addEventListener('play', function() {
                    const videoElement = bitmovinElement.querySelector('video');
                    if(videoElement) {
                        const texture = new THREE.VideoTexture(videoElement);
                        const videosphere = document.querySelector('a-videosphere');
                        videosphere.setAttribute('material', 'src', texture);
                    }
                });
            }
        });
    </script>
</body>
</html>
