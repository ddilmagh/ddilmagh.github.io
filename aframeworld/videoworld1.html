<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Wistia Integration</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene embedded>
        <a-assets>
            <!-- Replace 'YOUR_WISTIA_VIDEO_URL' with the direct video URL from Wistia -->
            <video id="wistiaVideo" src="YOUR_WISTIA_VIDEO_URL" autoplay loop crossorigin="anonymous"></video>
        </a-assets>
        <a-videosphere src="#wistiaVideo"></a-videosphere>
    </a-scene>
</body>
</html>
