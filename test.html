<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bitmovin Test</title>
    <!-- Bitmovin Player JS -->
    <script src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js"></script>
</head>
<body>

<!-- Bitmovin Player Container -->
<div id="bitmovin-player" style="width: 800px; height: 450px;"></div>

<script>
    var playerConfig = {
        key: '0824b36b-918e-4edb-a9e3-75a1a4a26cea',
        source: {
            dash: 'https://streams.bitmovin.com/ckod4hdgd71ilgk6cbo0/manifest.mpd',
            hls: 'https://streams.bitmovin.com/ckod4hdgd71ilgk6cbo0/manifest.m3u8'
        }
    };

    var playerContainer = document.getElementById('bitmovin-player');
    var player = new bitmovin.player.Player(playerContainer, playerConfig);

    // Load the Bitmovin player source and wait for the promise to resolve
    player.load(playerConfig.source).then(function() {
        // Once the source is loaded, start playing
        player.play();
    });

    // Log Bitmovin player errors or warnings
    player.on(bitmovin.player.PlayerEvent.Error, function(error) {
        console.error('Bitmovin Player Error: ', JSON.stringify(error, null, 2));
    });

    player.on(bitmovin.player.PlayerEvent.Warning, function(warning) {
        console.warn('Bitmovin Player Warning: ', warning);
    });

</script>
</body>
</html>
